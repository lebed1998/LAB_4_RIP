{% extends 'main.html' %}

{% block content %}
    <h1>ИУ пяяяять!</h1>
    <div class="row">
        {% for subject in subjects %}
            <div class="col-md-4 col-sm-6 col-xs-12 subject">
                <legend><a href="{% url 'subject' subject.id %}">{{ subject.name }}</a></legend>
                <div>
                    <div>Семестр: {{ subject.semester|default:"всегда" }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
